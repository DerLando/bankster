<!-- templates/todo.html -->
<tr id="shuttle-todo-{{ todo.id }}">
        <td>
        <input
            type="checkbox"
            hx-put="/todos/{{todo.id}}/toggle"
            hx-trigger="click"
            hx-target="#shuttle-todo-{{todo.id}}"
            hx-swap="outerHTML"
            id="done"
            {% if todo.done %} checked {% endif %}
        >
        </input>
        </td>
        <td id="shuttle-todo-desc-{{todo.id}}">
    {% if todo.done %} <s> {{ todo.name }} </s> {% else %} {{ todo.name }} {% endif %}
        </td>
    <td>
    <fieldset role="group">
      <button class="outline"
          aria-invalid="true"
          hx-delete="/todos/{{todo.id}}"
          hx-trigger="click"
          hx-target="#shuttle-todo-{{todo.id}}"
          hx-swap="delete"
      >
          Delete
      </button>
      <button 
          hx-get="/todos/{{todo.id}}/edit"
          hx-target="#shuttle-todo-{{todo.id}}"
          hx-swap="outerHTML"
      >
          Edit
      </button>
    </fieldset>
    </td>
</tr>
